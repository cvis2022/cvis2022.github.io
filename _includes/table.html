<table>
    {% for row in site.data[include.data] %}
        {% if forloop.first %}
        <tr>
        {% for pair in row %}
            <th>{{ pair[0] | markdownify }}</th>
        {% endfor %}
        </tr>
        {% endif %}

        {% tablerow pair in row %}
        {{ pair[1] | markdownify }}
        {% endtablerow %}
    {% endfor %}
</table>
